<html>
<head>
 <title>Search Bar by js</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
 <link rel="stylesheet" href="SearchBar.css">
</head>

<body>
    <section class="container">
        <form action="">
            <div class="search">

            
            <input type="text" id="search-item" placeholder="Search Product..."
            onkeyup="search()">
            <i class="fa fa-search"></i>

            </div>
            <div class="product-list" id="product-list">
                <div class="product">
                    <img src="https://images.arcteryx.com/S22/1350x1710/Beta-AR-Jacket-(NAM)-Conifer.jpg" alt="jacket">
                    <div class="p-details">
                        <h2>Jacket</h2>
                        <h3>290$</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/81i057rz8gS._UL1500_.jpg" alt="shoes">
                    <div class="p-details">
                        <h2>Shoes</h2>
                        <h3>310$</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/81oUvlsYcnL._SL1500_.jpg" alt="bag">
                    <div class="p-details">
                        <h2>Bag</h2>
                        <h3>250$</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRmGuRmfNeVk2w1OnbsxIjfq8VlfjvpwcnCQ&usqp=CAU" alt="T-shirt">
                    <div class="p-details">
                        <h2>T-shirt</h2>
                        <h3>150$</h3>
                    </div>
                </div>
            </div>
       
        </form>

    </section>


 <script src="searchBar.js">

 </script>
</body>
